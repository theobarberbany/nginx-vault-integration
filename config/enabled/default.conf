server {
	listen 443 ssl http2 default_server;
	listen [::]:443 ssl http2 default_server;
	server_name JAIME;
	
	ssl_certificate /etc/nginx/ssl/cert_sfweb_dev.pem;
	ssl_certificate_key /etc/nginx/ssl/key_sfweb_dev.pem;
	ssl_dhparam /etc/nginx/ssl/dhparam.pem;

	# SSL configuration
	#
	# listen 443 ssl default_server;
	# listen [::]:443 ssl default_server;
	#
	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	# include snippets/snakeoil.conf;


	index index.html index.htm index.nginx-debian.html;

	access_log            /var/log/nginx/tagcheck.access.log;

	location / {
		proxy_pass http://127.0.0.1:3000;
		proxy_set_header        Host $host;
		proxy_set_header        X-Real-IP $remote_addr;
		proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header        X-Forwarded-Proto $scheme;

	}
#Serve the cache at /cache
	location /cache/ {
		rewrite ^/cache(.*) /$1 break;
		root /var/www/cache;
		index index.html;
	}
#Serve the s3 api at /api
	location /api {

		proxy_set_header        X-Real-IP $remote_addr;
		proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-NginX-Proxy true;
        	rewrite ^/api/?(.*) /$1 break;
		proxy_pass http://127.0.0.1:8000;
		proxy_redirect off;
	}
	
}

#Redirect http traffic on port 80 to 443
server {
       listen         80;
       listen    [::]:80;
       server_name    tagcheck.dnapipelines.sanger.ac.uk;
       return         301 https://$server_name$request_uri;
}
